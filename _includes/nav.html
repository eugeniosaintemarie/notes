{% if page.nav-style == "invert" or page.header-style == "text" %}
<nav class="navbar navbar-default navbar-custom navbar-fixed-top invert">
  {% else %}
  <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
    {% endif %}
    <div class="container-fluid">
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle">
          <span class="sr-only">Menu</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
      </div>

      <div id="notes_navbar">
        <div class="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <!--<li>
              <a href="{{ site.baseurl }}/">Home</a>
            </li>-->
            {% for page in site.pages %} {% if page.title and page.hide-in-nav
            != true %}
            <li>
              <a href="https://eugeniosaintemarie.github.io/notes/1994/12/30/quotes/">Quotes</a>
            </li>
            <li>
              <a href="https://eugeniosaintemarie.github.io/notes/1994/12/31/phrases/">Phrases</a>
            </li>
            <li>
              <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
            <li>
              <a href="https://eugeniosaintemarie.github.io/camera" title="Camera" target="_blank"><i class="fa-solid fa-camera"></i></a>
            </li>
            <li>
              <a href="https://www.pinterest.es/eugeniosaintemarie" title="Pinterest" target="_blank"><i class="fa-solid fa-thumbtack"></i></a>
            </li>
            {% endif %} {% endfor %}
          </ul>
        </div>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <script>
    var $body = document.body;
    var $toggle = document.querySelector(".navbar-toggle");
    var $navbar = document.querySelector("#notes_navbar");
    var $collapse = document.querySelector(".navbar-collapse");

    var __Nav__ = {
      close: function () {
        $navbar.className = " ";
        setTimeout(function () {
          if ($navbar.className.indexOf("in") < 0) {
            $collapse.style.height = "0px";
          }
        }, 400);
      },
      open: function () {
        $collapse.style.height = "auto";
        $navbar.className += " in";
      }
    };

    $toggle.addEventListener("click", function (e) {
      if ($navbar.className.indexOf("in") > 0) {
        __Nav__.close();
      } else {
        __Nav__.open();
      }
    });

    document.addEventListener("click", function (e) {
      if (e.target == $toggle) return;
      if (e.target.className == "icon-bar") return;
      __Nav__.close();
    });
  </script>
</nav>
